<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="panel4.css" />
  </head>
  <body>
    <div class="panel4-hugest-container">
      <div class="panel4-wrapper">
        <div class="panel4-inner-container">
          <input type="radio" name="slide" id="c1" checked />
          <label for="c1" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">LaiDate</h2>

                  <strong>LaiDate</strong>: JavaScript-based Dating Platform
                </h2>

                >
                <br />
                <h4>Date:</h4>
                <span>Apr 2024 - Sep 2024(expected) </span>
                <br />
                <h4>Tasks:</h4>
                <ul>

                  </li>
                  <li>
                    Designed and implemented all rendering and animations using

                  </li>
                  <li>
                    Completed the frontend roadmap, API design, and database

                  </li>
                  <li>
                    üåüCreated to provide hands-on experience for students
                    without internship opportunities.üåü
                  </li>
                  <li>
                    ‚è∞The project is expected to be completed and launched in
                    September 2024.üîî
                  </li>
                </ul>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">Personal Portfolio</h2>
              <div class="panel4-description">
                <a href="#"><h2>Personal Portfolio</h2></a>
                <br />
                <h4>Date:</h4>
                <span>Dec 2023 - Jul 2024</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Developed a personal portfolio platform using HTML, CSS, and
                    JavaScript, showcasing personal introductions, professional
                    experience, project descriptions, and more.
                  </li>
                  <li>
                    Emphasized front-end development with custom animations

                    For instance, different buttons exhibit unique effects.
                  </li>
                  <li>
                    Integrated <strong>GSAP's ScrollTrigger</strong> to render
                    page animations smoothly.
                  </li>
                  <li>
                    Utilized the <strong>Formspree API</strong> to handle
                    contact information submissions efficiently.
                  </li>
                  <li>
                    Deprecated two previous versions of the design, currently
                    maintaining and iterating on the latest version.
                  </li>
                </ul>
                <br />
                <p class="panel4-banner">
                  I am currently transitioning my previous frontend development
                  practice to this platform and will be making it public very
                  soon. Stay tuned for exciting updates!
                </p>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c3" />
          <label for="c3" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">Apartment Management</h2>
              <div class="panel4-description">
                <a href="https://youtu.be/ONMcdt2MSU0">
                  <h2>Apartment Management System</h2>
                </a>
                <br />
                <h4>Date:</h4>
                <span>May 2023 ‚Äì June 2023</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Developed and implemented the backend services based on
                    <strong>Spring Boot</strong> to facilitate tenant and
                    manager access to amenities and service requests including
                    reservation, payment, and other features using
                    <strong>RESTful API</strong>.
                  </li>
                  <li>
                    Partnered with the backend team in the end-to-end process
                    from database design to code implementation.
                  </li>
                  <li>
                    Implemented token-based server-side user authentication
                    based on the <strong>Spring Security</strong>framework.
                  </li>
                  <li>
                    Leveraged <strong>MySQL</strong> for efficient and reliable
                    data storage in the database.
                  </li>
                </ul>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c4" />
          <label for="c4" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">Order Ease</h2>
              <div class="panel4-description">
                <h2>
                  <strong>OrderEase</strong>: Spring and Hibernate-based Digital
                  Ordering System
                </h2>
                <br />
                <h4>Date:</h4>
                <span>Feb 2023 ‚Äì March 2023</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Implemented <strong>RESTful API</strong> via
                    <strong>Spring MVC</strong> including registration, menu
                    searching and ordering, checkout, etc.
                  </li>
                  <li>
                    Utilized Hibernate to access and operate the data storage
                    (menu, restaurants, etc).
                  </li>
                  <li>
                    Provided authentication and authorization via
                    <strong>Spring Security</strong> to protect the application
                    from malicious attacks.
                  </li>
                  <li>
                    Used the <strong>Spring</strong> framework core technologies
                    to loosely decouple all the components in the application.
                  </li>
                  <li>
                    Built the client side with <strong>ReactJS</strong> and
                    <strong>Ant Design</strong> to allow users to add items to
                    the shopping cart and place orders.
                  </li>
                </ul>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c5" />
          <label for="c5" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">Room Net</h2>
              <div class="panel4-description">
                <h2>
                  <strong>Room Net</strong>: Digital Accommodation Booking
                  Solution
                </h2>
                <br />
                <h4>Date:</h4>
                <span>April 2023 ‚Äì May 2023</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Built a web application using <strong>React</strong>.
                    Bootstrap the development with mature component library Ant
                    Design
                  </li>
                  <li>
                    Implemented backend services based on
                    <strong>Spring Boot</strong> to support stay upload, delete,
                    search functionality.
                  </li>
                  <li>
                    Used <strong>MySQL</strong> to store user-generated data and
                    utilized <strong>Google Cloud Platform</strong> to store
                    media files for update.
                  </li>
                  <li>
                    Created geo index by <strong>Elasticsearch</strong> to
                    support geo-based stay search based on user's selected
                    locations.
                  </li>
                  <li>
                    Deployed the backend service to Google App Engine for better
                    scalability and reliability.
                  </li>
                </ul>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c6" />
          <label for="c6" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">Music Mingle</h2>
              <div class="panel4-description">
                <h2>
                  <strong>Music Mingle</strong>: Minimalist Spotify Favorite App
                </h2>
                <br />
                <h4>Date:</h4>
                <span>March 2023 ‚Äì April 2023</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Designed a <strong>Kotlin</strong> Spotify favorite app by
                    leveraging <strong>Android JetPack</strong> Library and Hilt
                    Dependency Injection.
                  </li>
                  <li>
                    Implemented the BottomBar & App Navigation using Jetpack

                  </li>
                  <li>
                    Created a mock <strong>RESTful API</strong> json-server and

                  </li>
                  <li>
                    Built the feed/album/favorite UI in Jetpack Compose
                    following MVVM architecture.
                  </li>
                  <li>
                    Integrated the Google Exoplayer to handle the global music
                    playback.
                  </li>
                </ul>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c7" />
          <label for="c7" class="panel4-single-card">
            <div class="panel4-one-single-row">
              <h2 class="panel4-project-name">NFTrend</h2>
              <div class="panel4-description">
                <h2><strong>NFTrend</strong>: NFT Price Trend Visualization</h2>
                <br />
                <h4>Date:</h4>
                <span>April 2023 ‚Äì May 2023</span>
                <br />
                <h4>Tasks:</h4>
                <ul>
                  <li>
                    Developed an NFT Price Visualization dashboard, utilizing
                    <strong>React</strong> and <strong>JavaScript</strong>,
                    providing users with a comprehensive search, view, and
                    analysis platform for NFT assets.
                  </li>
                  <li>
                    Leveraged the <strong>AntD UI</strong> Component Library for
                    efficient client-side development, enhancing the user
                    interface and user experience of the NFT dashboard.
                  </li>
                  <li>
                    Integrated the <strong>Moralis NFT API</strong> for fetching
                    relevant NFT data such as price, name, and description,
                    thereby enriching the data available to users for decision
                    making.
                  </li>
                  <li>
                    Designed and implemented an intuitive NFT trade/price chart
                    user interface using Rechart, enabling users to effortlessly
                    visualize and understand NFT price fluctuations over time.
                  </li>
                </ul>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
