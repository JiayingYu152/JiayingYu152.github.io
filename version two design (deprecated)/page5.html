<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page5.css" />
  </head>
  <body>
    <div class="page" style="background-color: lightcyan">
      <div class="page5-hugest-container">
        <div class="page5-left-content-container">
          <div class="page5-left-content-single-area">
            Email
            <img src="/data/black_email.svg" alt="email" />
            <a href="mailto:jiaying.yu.fs@gmail.com">jiaying.yu.fs@gmail.com</a>
          </div>
          <div class="page5-left-content-single-area">
            GitHub
            <img src="/data/black_github.svg" alt="github" />
            <a href="https://github.com/JiayingYu152"
              >www.github.com/JiayingYu152</a
            >
          </div>
          <div class="page5-left-content-single-area">
            LinkedIn
            <img src="/data/black_linkedin.svg" alt="linkedin" />
            <a href="https://www.linkedin.com/in/jiaying-yu-belle">
              www.linkedin.com/in/jiaying-yu-belle</a
            >
          </div>
          <div class="page5-left-content-single-area">
            Instagram
            <img src="/data/black_instagram.svg" alt="instagram" />
            <a href="https://www.instagram.com/biubiu125/"
              >www.instagram.com/biubiu125/</a
            >
          </div>
        </div>

        <div class="page5-right-content-container">
          <h3>Get in touch with Belle</h3>
          <form
            id="contact-form"
            action="https://formspree.io/f/xzbnzakk"
            method="post"
          >
            <div class="name-input-group">
              <div class="contact-page-input-group">
                <input
                  type="text"
                  id="first-name"
                  name="first_name"
                  placeholder="Your Name"
                  required
                />
              </div>
            </div>
            <div class="contact-page-input-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="contact-page-input-group">
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                required
              ></textarea>
            </div>

            <button type="submit">Submit</button>
            <div id="page5-reset">reset</div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("contact-form");
        var resetDiv = document.getElementById("page5-reset");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error("Network response was not ok.");
              }
            })
            .then((data) => {
              console.log(data);
              form.reset();
            })
            .catch((error) => {
              console.log("Error", error);
            });
        });

        resetDiv.addEventListener("click", function () {
          form.reset();
        });
      });
    </script>
  </body>
</html>
