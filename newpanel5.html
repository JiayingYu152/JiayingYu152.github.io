<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="newpanel5.css" />
  </head>
  <body>
    <div class="panel5-hugest-container">
      <div class="panel5-left-content-container">
        <ul class="panel5-vertical-social-media-ul">
          <li>
            <a id="email-link" href="#">
              <img id="email-image" src="data/black_email.svg" alt="email" />
              <span id="email-text">Email</span>
            </a>
          </li>

          <li>
            <a id="github-link" href="https://github.com/JiayingYu152">
              <img
                id="github-image"
                src="data/black_github.svg"
                alt="github"
              />
              <span id="github-text">GitHub</span>
            </a>
          </li>

          <li>
            <a
              id="linkedin-link"
              href="https://www.linkedin.com/in/jiaying-yu-belle/"
            >
              <img
                id="linkedin-image"
                src="data/black_linkedin.svg"
                alt="linkedin"
              />
              <span id="linkedin-text">LinkedIn</span>
            </a>
          </li>

          <li>
            <a id="instagram-link" href="https://www.instagram.com/biubiu125/">
              <img
                id="instagram-image"
                src="data/black_instagram.svg"
                alt="instagram"
              />
              <span id="instagram-text">Instagram</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="panel5-right-content-container">
        <div class="panel5-right-glasses-container">
          <h1>Contact me if you feel interested !</h1>
          <form
            id="contact-form"
            action="https://formspree.io/f/xzbnzakk"
            method="post"
          >
            <div class="contact-page-input-group">
              <input
                type="text"
                id="first-name"
                name="first_name"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="contact-page-input-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="contact-page-input-group">
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                required
              ></textarea>
            </div>

            <button type="submit" class="panel5-submit">Submit</button>
            <br />
            <button type="reset" id="panel5-reset" class="panel5-reset">
              Reset
            </button>
          </form>
        </div>
      </div>

      <ul class="panel5-bubble-animation-container">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
