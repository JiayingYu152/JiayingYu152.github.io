<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurry up, contact Belle!!!</title>
    <link
      href="https://fonts.google.com/specimen/Lora?query=lora"
      rel="stylesheet"
    />
    <link rel="icon" href="data/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" class="contact-form-page" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("contact-form");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error("Network response was not ok.");
              }
            })
            .then((data) => {
              console.log(data);
              form.reset();
            })
            .catch((error) => {
              console.log("Error", error);
            });
        });
      });
    </script>
  </head>
  <body>
    <main>
      <div class="contact-page-left-content-container">
        <div class="contact-page-left-content-circle-for-picture-container">
          <img
            src="https://github.com/JiayingYu152/image-and-files/raw/5be8d2437fd1682c5bf22948fe3d15c5e1a72a82/IMG_2466.JPG"
            alt="contact-page-circle-picture"
          />
        </div>
      </div>
      <div class="contact-page-right-content-container">
        <div class="back-to-home" onclick="location.href='index.html'">
          <img src="/data/left-arrow.svg" alt="Go back to home page" />
          <span>Go back to home page</span>
        </div>
        <div class="header-container">
          <nav>
            <a href="https://github.com/JiayingYu152">
              <img src="/data/black_github.svg" alt="Github" />
            </a>
            <a href="https://www.linkedin.com/in/jiaying-yu-belle4104/">
              <img src="/data/black_linkedin.svg" alt="LinkedIn" />
            </a>
            <a href="https://www.producthunt.com/@belle_yu">
              <img src="data/black_product-hunt.svg" alt="Product Hunt" />
            </a>
            <a href="https://www.instagram.com/biubiu125/">
              <img src="data/black_instagram.svg" alt="Instagram" />
            </a>
            <span class="contact-link">
              <a href="contact.html"><img src="data/black_email.svg" /></a>
            </span>
          </nav>
        </div>
        <h2>If you are interested in me, please feel free to contact me!!</h2>
        <form
          id="contact-form"
          action="https://formspree.io/f/xzbnzakk"
          method="post"
        >
          <div class="name-input-group">
            <div class="contact-page-input-group">
              <label for="first-name">First Name (required)</label>
              <input type="text" id="first-name" name="first_name" required />
            </div>
            <div class="contact-page-input-group">
              <label for="last-name">Last Name (required)</label>
              <input type="text" id="last-name" name="last_name" required />
            </div>
          </div>
          <div class="contact-page-input-group">
            <label for="email">Email (required)</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="contact-page-input-group">
            <label for="subject">Subject (required)</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="contact-page-input-group">
            <label for="message">Message (required)</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="reset">reset</button>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>

  <footer>
    <p>&copy; 2024 Jiaying Yu (Belle)</p>
  </footer>
</html>
